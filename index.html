<!DOCTYPE html>
<html class="light" lang="ko">
<head>
  <meta charset="utf-8"/>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <div class="max-w-[1280px] mx-auto px-5 md:px-10 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <svg class="w-8 h-8" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg" aria-label="NAVER">

      </nav>
    </div>

  <main id="app" class="min-h-[calc(100vh-72px)]"></main>
