<!DOCTYPE html>
<html class="light" lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NAVER HR — 주식보상 관리</title>

  <!-- Tailwind (forms + container-queries) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet"/>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#2DB400",              // NAVER 그린 톤
            "primary-soft": "#d7f2df",
            "background-light": "#f8fbfa",
            "background-dark": "#0f1611",
            "ink": "#0e1a13"
          },
          fontFamily: {
            display: ["Noto Sans KR", "Manrope", "sans-serif"]
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "0.75rem",
            xl: "1rem",
            full: "9999px"
          },
          boxShadow: {
            soft: "0 8px 30px rgba(0,0,0,0.06)"
          }
        },
      },
    }
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24
    }
  </style>

  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body class="bg-background-light text-ink font-display">
  <!-- Top Nav -->
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur shadow-soft">
    <div class="max-w-[1200px] mx-auto px-4 md:px-10 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="./assets/naver_mark.svg" alt="NAVER" class="w-7 h-7"/>
        <span class="text-lg md:text-xl font-black tracking-tight">NAVER HR — Stock Compensation</span>
      </div>
      <nav class="flex items-center gap-2">
        <a href="#/dashboard" class="px-3 py-2 rounded hover:bg-primary-soft text-sm font-bold">대시보드</a>
        <a href="#/grants" class="px-3 py-2 rounded hover:bg-primary-soft text-sm font-bold">부여 목록</a>
        <button id="btn-logout" class="hidden px-4 py-2 bg-primary text-white rounded font-bold">로그아웃</button>
      </nav>
    </div>
  </header>

  <!-- App Root -->
  <main id="app" class="min-h-[calc(100vh-64px)]">
    <!-- 라우터가 뷰를 주입 -->
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-5 right-5 hidden rounded bg-ink text-white px-4 py-2 shadow-soft"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase v10+ (Modular)
    // 필수 SDK: app, auth, firestore
  </script>

  <!-- App Scripts -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/ui.js"></script>
  <script type="module" src="./js/hr.js"></script>
  <script type="module" src="./js/views/login.js"></script>
  <script type="module" src="./js/views/dashboard.js"></script>
  <script type="module" src="./js/views/grants_list.js"></script>
  <script type="module" src="./js/views/grant_detail.js"></script>
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
