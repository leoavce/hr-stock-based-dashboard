<!DOCTYPE html>
<html class="light" lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Stock Compensation Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2E7D32",
            "primary-light": "#A5D6A7",
            "background-light": "#f6f8f7",
            "background-dark": "#122017",
          },
          fontFamily: { "display": ["Manrope", "sans-serif"] },
          borderRadius: {
            "DEFAULT": "0.25rem","lg": "0.5rem","xl": "0.75rem","full": "9999px"
          },
        },
      },
    }
  </script>
  <link rel="stylesheet" href="./css/globals.css">
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0e1a13] dark:text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
  <div class="flex flex-col lg:flex-row grow">
    <!-- Left Panel -->
    <div class="relative w-full lg:w-1/2 flex flex-col justify-center items-center p-8 lg:p-16 bg-background-light dark:bg-background-dark">
      <div class="absolute inset-0 bg-center bg-no-repeat bg-cover opacity-10"
           style='background-image:url("https://images.unsplash.com/photo-1556742393-d75f468bfcb0?q=80&w=1400&auto=format&fit=crop");'></div>
      <div class="relative z-10 text-center lg:text-left max-w-md">
        <h1 class="text-4xl font-black @[480px]:text-5xl">Unlock Your Financial Future</h1>
        <h2 class="text-base mt-4 @[480px]:text-lg">
          Manage your stock compensation with ease and confidence. Gain clarity and make smarter decisions about your equity.
        </h2>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="w-full lg:w-1/2 flex justify-center items-center bg-white dark:bg-background-dark p-8">
      <div class="w-full max-w-md space-y-6">
        <!-- Logo -->
        <div class="text-center">
          <svg class="w-10 h-10 mx-auto text-primary" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.59L7.71 13.3a.996.996 0 111.41-1.41L11 14.17V7.5a1 1 0 112 0v6.67l1.88-1.88a.996.996 0 111.41 1.41L13 16.59a.996.996 0 01-1.41 0L12 16.59z"></path>
          </svg>
          <h2 class="mt-6 text-3xl font-extrabold">Welcome Back</h2>
        </div>

        <!-- Segmented Buttons -->
        <div class="flex px-4 py-3">
          <div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-[#e8f2ec] dark:bg-gray-800 p-1">
            <label class="flex cursor-pointer h-full grow items-center justify-center rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:text-[#0e1a13] dark:has-[:checked]:text-white text-[#51946c]">
              <span>Log In</span>
              <input checked class="invisible w-0" name="auth-toggle" type="radio" value="login" id="tab-login"/>
            </label>
            <label class="flex cursor-pointer h-full grow items-center justify-center rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:text-[#0e1a13] dark:has-[:checked]:text-white text-[#51946c]">
              <span>Sign Up</span>
              <input class="invisible w-0" name="auth-toggle" type="radio" value="signup" id="tab-signup"/>
            </label>
          </div>
        </div>

        <!-- Forms -->
        <form class="space-y-5" id="auth-form">
          <div class="-space-y-px">
            <!-- Email -->
            <div class="flex max-w-md items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-base font-medium pb-2">Email Address</p>
                <input id="email" autocomplete="email"
                       class="form-input w-full rounded-lg border border-[#d1e6d9] bg-background-light focus:border-primary h-14 placeholder:text-[#51946c] p-[15px]"
                       placeholder="Enter your email address" required type="email"/>
              </label>
            </div>
            <!-- Password -->
            <div class="flex max-w-md items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-base font-medium pb-2">Password</p>
                <div class="flex w-full items-stretch rounded-lg">
                  <input id="password" autocomplete="current-password"
                         class="form-input w-full rounded-lg border border-[#d1e6d9] bg-background-light focus:border-primary h-14 placeholder:text-[#51946c] p-[15px] rounded-r-none border-right-0 pr-2"
                         placeholder="Enter your password" required type="password"/>
                  <button type="button" id="toggle-pw"
                          class="text-[#51946c] flex border border-[#d1e6d9] bg-background-light items-center justify-center pr-[15px] rounded-r-lg border-l-0">
                    <span class="material-symbols-outlined">visibility</span>
                  </button>
                </div>
              </label>
            </div>
            <!-- Confirm Password (signup 전용) -->
            <div class="flex max-w-md items-end gap-4 px-4 py-3" id="confirm-wrap" style="display:none;">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-base font-medium pb-2">Confirm Password</p>
                <input id="password2" class="form-input w-full rounded-lg border border-[#d1e6d9] bg-background-light focus:border-primary h-14 p-[15px]"
                       placeholder="Re-enter your password" type="password"/>
              </label>
            </div>
          </div>

          <div class="flex items-center justify-between px-4">
            <button type="button" id="forgot-btn" class="text-primary text-sm underline">Forgot Password?</button>
          </div>

          <!-- CTA -->
          <div class="px-4">
            <button id="submit-btn" class="w-full h-12 rounded-lg bg-primary hover:bg-primary/90 text-white font-bold">Log In</button>
          </div>

          <!-- Social -->
          <div class="relative px-4 py-4">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white">Or log in with</span>
            </div>
          </div>
          <div class="px-4 grid grid-cols-2 gap-4">
            <button type="button" id="google-btn"
                    class="inline-flex items-center justify-center w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">
              <svg aria-hidden="true" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path clip-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" fill-rule="evenodd"></path></svg>
              <span>Google</span>
            </button>
            <button type="button" disabled
                    class="inline-flex items-center justify-center w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-400 shadow-sm">
              <span>LinkedIn (준비중)</span>
            </button>
          </div>

          <!-- Notice & Error -->
          <div class="px-4 space-y-2">
            <p id="auth-notice" class="text-sm text-primary hidden"></p>
            <p id="auth-error" class="text-sm text-red-600"></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Firebase SDK & App Scripts -->
<script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/auth.js"></script>
</body>
</html>
